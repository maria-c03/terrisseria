<div class="input-group">
    <div class="input-group-prepend">
        <button  class="btn btn-outline-success btn-sm" (click)="downQuantity()">-</button>
    </div>
    <input  type="number" [(ngModel)]="quantity" (keyup)="onChangeQuantity($event)" >
    <div class="input-group-append">
        <button class="btn btn-outline-success btn-sm"(click)="upQuantity()">+</button>
    </div>
</div>
